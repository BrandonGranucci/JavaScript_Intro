<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Testing</title>
    <script>
        function setBodyAttr(attr, value) {
            if (document.body) document.body[attr] = value;
            else throw new Error("no support");
        }
    </script>
</head>
<body>
<h1>
    Dynamic color changes made possible with JavaScript!
</h1>
<div style="margin: .5in; height: 400px;">
    <p><b><code>Text</code></b></p>
    <form>
        <select onChange="setBodyAttr('text',
        this.options[this.selectedIndex].value);">
            <option value="black">Black</option>
            <option value="red">Red</option>
        </select>
        <p><b><code>BackGround Color</code></b></p>
        <select onChange="setBodyAttr('bgColor',
        this.options[this.selectedIndex].value);">
            <option value="white">White</option>
            <option value="lightgrey">Gray</option>
        </select>
        <p><b><code>Link</code></b></p>
        <select onChange="setBodyAttr('link',
        this.options[this.selectedIndex].value);">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <small>
            <a href="http://some.website.tld/page.html" id="sample">
                (sample link)
            </a>
        </small><br />
    </form>
</div>
<script>
        window.onload = function() {
        // create a couple of elements in an otherwise empty HTML page
        const heading = document.createElement("h1");
        const heading_text = document.createTextNode("Text written with JavaScript!");
        heading.appendChild(heading_text);
        document.body.appendChild(heading);
    }
</script>
</body>
</html>
